<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loginstyles.css">
    <script src="../validation.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="indexnav">
        <a class="navbar-brand" href="../../index.html" id="projecttitle">e-MART</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#" id="onebar">Login<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="../../Static/Html/Products.html" id="twobar">Products</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="email" name="email" required>
                <span id="userNameErr"></span><br>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="upass" name="password" required>
                <span id="passErr"></span>
            </div>
            <div>
                <p>Choose user type:</p>


                <input type="radio" id="user" name="usertype" value="user" checked>
                <label for="user">User</label>

                <input type="radio" id="retail" name="usertype" value="retail">
                <label for="retail">Retail</label>
            </div>
            <br>
            <button type="button" onclick="validate()">Log In</button>
            <br>
            <a href="create_user.html">Create new account</a>
        </form>
    </div>

</body>

</html>
